version: "2"

services:

    www:

       build:

       ports:

           - "80:80"

       volumes:

           - ./www:/var/www/html/

       links:

           - db

       networks:

           - default

     db:

       image: mysql:5.7.28

       ports:

           - "3306:3306"

       environment:

           MYSQL_DATABASE: myDb

           MYSQL_USER: debmalya

           MYSQL_PASSWORD: debmalya

           MYSQL_ROOT_PASSWORD: debmalya

       volumes:

           - ./dump:/docker-entrypoint-initdb.d

           - persistent:/var/lib/mysql

       networks:

           - default

     phpmyadmin:

             image: phpmyadmin/phpmyadmin

             links:

                - db:db

             ports:

                - db:db

             environment:

                MYSQL_USER: debmalya

                MYSQL_PASSWORD: debmalya

                MYSQL_ROOT_PASSWORD: debmalya



volumes:

   persistent:
